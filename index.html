<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios HTML</title>
  </head>
  <body>
    <h1>Formularios en HTML</h1>
    <form action="mi_servidor" autocomplete="off">
      <fieldset>
        <legend>Datos personales:</legend>
        <label for="nombre">Nombre:</label><br />
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribe tu nombre"
          required="true"
        /><br />

        <label for="apellido">Apellido:</label><br />
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Escribe tu apellido"
          required="true"
        /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br />

        <label for="edad">Edad:</label><br />
        <input type="number" id="edad" name="edad" /><br />

        <label>Género:</label><br />
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label><br />
        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label><br />

        <label>Género música favorita:</label><br />
        <input type="checkbox" id="clasica" name="musica" value="clasica" />
        <label for="clasica">Clásica</label><br />
        <input type="checkbox" id="jazz" name="musica" value="jazz" />
        <label for="jazz">Jazz</label><br />

        <label for="autos">Marca de auto favorita:</label><br />
        <select id="autos" name="autos">
          <option value="volvo">Volvo</option>
          <option value="bmw">Bmw</option>
          <option value="audi" selected="true">Audi</option></select
        ><br />

        <label for="comentario">Comentario:</label><br />
        <textarea
          id="comentario"
          name="comentario"
          rows="2"
          cols="30"
        ></textarea
        ><br /><br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Restablecer" />
      </fieldset>
    </form>
  </body>
</html>
